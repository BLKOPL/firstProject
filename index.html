<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spectrum</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrapluxtheme.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="jumbotron">
      <h1 class="display-3">Spectrum</h1>
    </div>

<form>
  <div class="form-group">
 <label for="formLabel">"label"</label>
 <input type="text" class="form-control" id="searchBar"  placeholder=" ">

</div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="container">
  <h3>Recently Searched Keywords</h3>
  <div id="keywords">
  </div>
</div>


<div class="container spectrum">
  <div class="row">
    <div class="col">
  <h3>Political Spectrum</h3>
  <img src="http://www.ldssmile.com/wp-content/uploads/2015/05/Left-vs-Right-US-Political-Spectrum-us-republican-party-22707903-1415-1022.jpg" class="spectrum-pic">
  </div>
</div>
</div>



<div class="container articles">
  <h3>News Articles</h3>
  <div class="row">
    <div class="col">
      <h4 id="blue-1">CNN</h4>
      <img src="http://placehold.it/200x200" id="blue-1-pic">
    </div>
    <div class="col divider">
      <h4 id="neutral">Wall Street Journal</h4>
      <img src="http://placehold.it/200x200" id="neutral-pic">
    </div>
    <div class="col">
      <h4 id="red-1">Fox News</h4>
      <img src="http://placehold.it/200x200" id="red-1-pic">
    </div>
  </div>
</div>




<footer>
  <div class="container">
    <h3>footer</h3>
  </div>
</footer>



  </body>
</html>
